<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MipaginaWeb</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: cornflowerblue;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 1.5rem;
        }
        section {
            background: #fff;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: green;
        }
        .intereses ul {
            list-style: none;
            padding: 0;
        }
        .intereses li {
            background: #e2e2e2;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 4px;
        }
        form label {
            display: block;
            margin: 0.5rem 0 0.2rem;
        }
        input, textarea {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        button {
            padding: 0.8rem;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #4cae4c;
        }
        footer {
            background: cadetblue;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .social-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 0.5rem;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>ANDREA ALICIA BATALLANOS</h1>
        </div>
    </header>

    <div class="container">
        <section id="resumen">
            <h2></h2>
            <p>Soy Andrea, tengo 29 años. He trabajado en McDonald's y en Mostaza.</p>
        </section>

        <section id="intereses">
            <h2>Intereses y Pasatiempos</h2>
            <div class="intereses">
                <ul>
                    <li>Me encantan los perros.</li>
                    <li>Me gusta ir al cine.</li>
                </ul>
            </div>
        </section>

        <section id="contacto">
            <h2>Formulario de Contacto</h2>
            <form action="submit">
            Nombre: <input type="text" name="nombre"><br>
            Correo Electrónico:<input type="text" name="correo"><br>
            Mensaje:<textarea name="mensaje" rows="4" ></textarea>
                
            <button type="submit">Enviar</button>
            
        </section>
    </div>

    <footer>
        <p>&copy; 2024 AAB. Todos los derechos reservados.</p>
        <div >
            <a href="[Tu Perfil en Instagram]" target="_blank">Instagram</a>
        </div>
    </footer>
</body>
</html>
